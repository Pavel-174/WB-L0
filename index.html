<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>«Товары и точка»</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Маркетплэйс «Товары и точка»">
        <meta name="keywords" content="товары, маркетплэйс, корзина, покупки">
        <meta name="author" content="Павел Алексеев">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
<body class="page">
    <header class="header">
        <button class="header__button"></button>
        <h1 class="header__header">Товары и точка</h1>
        <div class="header__search">
            <input class="header__search-input" type="search" placeholder="Я ищу...">
            <button class="header__search-button" type="submit"></button>
        </div>
        <a class="header__link header__link_profile" href="#">
            <span class="header__span header__span_profile"></span>
            Профиль
        </a>
        <a class="header__link header__link_basket" href="#">
            <span class="header__span header__span_basket">
                <span class="header__span-number"></span>
            </span>
            Корзина
        </a>
    </header>
<main class="main">
    <section class="basket">
        <div class="basket__basket">
            <h2 class="basket__header">Корзина</h2>
            <div class="basket__check-all">
                <label class="basket__label">
                    <input class="basket__checkbox" type="checkbox" value="1" name="k">
                    <span></span>
                </label>
                <span class="basket__check-text">Выбрать все</span>
            </div>
            <ul class="basket__cards">
            </ul>
        </div>
    </section>
</main>
    <footer class="footer">
        <p class="footer__copyright">© 2022  ООО «Товары и точка»</p>
    </footer>
    <template id="template">
        <li class="basket__card">
            <label class="basket__label basket__label_card">
                <input class="basket__checkbox" type="checkbox" value="1" name="k">
                <span></span>
            </label>
            <img class="basket__image" src="./images/Frame 3853.jpg" alt=""></img>
            <div class="basket__card-info">
                <h6 class="basket__card-header"></h6>
                <div class="basket__card-box">
                    <span class="basket__color"></span>
                    <span class="basket__size"></span>
                </div>
                <div class="basket__card-box_2">
                    <span class="basket__storage"></span>
                    <span class="basket__seller"></span>
                </div>
            </div>
            <div class="basket__button-box">
                <div class="basket__quantity-box">
                    <button class="basket__decrement">−</button>
                    <span class="basket__buy-quantity">3</span>
                    <button class="basket__increment">+</button>
                </div>
                <span></span>
                <div>
                    <button class="basket__like"></button>
                    <button class="basket__delete">Delete</button>
                </div>
            </div>
            <div>
                <span class="basket__price"></span>
                <span class="basket__full-price"></span>
            </div>
        </li>
    </template>
    <script src="./utils/cards.js"></script>
    <script type="module" src="./pages/index.js"></script>
</body>
</html>
